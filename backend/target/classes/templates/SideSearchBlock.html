        <!-- Side Search -->
        <div class="side-block">
            <p>Search by Games:</p>
  
            <form action="/search" method="post">
              <div class="youplay-input">
                <input type="text" name="name" placeholder="Search...">
              </div>
              <input type="hidden" name="_csrf" value="{{token}}" />
            </form>
          </div>
          <!-- /Side Search -->
  
          <!-- Side Categories -->
          <div class="side-block">
            <h4 class="block-title">Categories</h4>
            <ul class="block-content">
              <li><a href="/search?category=Action">Action</a>
              </li>
              <li><a href="/search?category=Adventure">Adventure</a>
              </li>
              <li><a href="/search?category=Casual">Casual</a>
              </li>
              <li><a href="/search?category=Indie">Indie</a>
              </li>
              <li><a href="/search?category=Racing">Racing</a>
              </li>
              <li><a href="/search?category=RPG">RPG</a>
              </li>
              <li><a href="/search?category=Simulation">Simulation</a>
              </li>
              <li><a href="/search?category=Strategy">Strategy</a>
              </li>
            </ul>
          </div>
          <!-- /Side Categories -->

          <!-- Side Popular News -->
        <div class="side-block">
          <h4 class="block-title">Popular Games</h4>
          <div class="block-content p-0">
            {{#popularGames}}
            <!-- Single News Block -->
            <div class="row youplay-side-news">
              <div class="col-xs-3 col-md-4">
                <a href="/game/{{id}}" class="angled-img">
                  <div class="img">
                    <img src="/{{id}}/imageTitle" alt="">
                  </div>
                </a>
              </div>
              <div class="col-xs-9 col-md-8">
                <h4 class="ellipsis"><a href="/game/{{id}}" title="{{name}}">{{name}}</a></h4>
                <span class="price">${{price}}</span>
              </div>
            </div>
            <!-- /Single News Block -->
            {{/popularGames}}
          </div>
        </div>
        <!-- /Side Popular News -->
