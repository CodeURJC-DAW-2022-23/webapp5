{{#foundGames}}
<a href="/game/{{id}}" class="angled-bg">
  <div class="row">
    <div class="col-md-3 col-xs-4">
      <div class="angled-img">
        <div class="img">
          <img src="{{id}}/imageTitle" alt="">
        </div>
      </div>
    </div>
    <div class="col-md-9 col-xs-8">
      <div class="row">
        <div class="col-xs-6 col-md-9">
          <h4>{{name}}</h4>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 align-right">
          <div class="price">
            ${{price}}
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
<!-- /Single Product Block -->
{{/foundGames}}
