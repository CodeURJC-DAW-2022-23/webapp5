{{#foundGames}}
<div class="item col-lg-4 col-md-6 col-xs-12" data-filters="popular">
    <a href="/game/{{id}}" class="angled-img">
      <div class="img img-offset">
        <img src="/{{id}}/imageTitle" alt="">
      </div>
      <div class="bottom-info">
        <h4>{{name}}</h4>
        <div class="row">
          <div class="col-xs-6">
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="price">
              ${{price}}
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  {{/foundGames}}
