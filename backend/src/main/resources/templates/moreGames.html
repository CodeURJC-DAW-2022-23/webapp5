<!-- @format -->

{{#foundGames}}
<a
	href="/game/{{id}}"
	class="angled-bg">
	<div class="row">
		<div class="col-md-3 col-xs-4">
			<div class="angled-img">
				<div class="img">
					<img
						src="{{id}}/imageTitle"
						alt="" />
				</div>
			</div>
		</div>
		<div class="col-md-9 col-xs-8">
			<div class="row">
				<div class="col-xs-6 col-md-9">
					<h4>{{name}}</h4>
					<div
						class="stars rateyo"
						data-rateyo-rating="{{averageStars}}"
						data-rateyo-num-stars="5"
						data-rateyo-read-only="true"
						data-rateyo-star-width="15px"
						data-rateyo-rated-fill="#FFFFFF"></div>
				</div>
				<div class="col-xs-6 col-md-3 align-right">
					<div class="price">${{price}}</div>
				</div>
			</div>
		</div>
	</div>
</a>
<!-- /Single Product Block -->
{{/foundGames}}
<script>
	$(function () {
		$('.rateyo')
			.rateYo()
			.on('rateyo.change', function (data) {
				var rating = data.rating;
				$(this)
					.parent()
					.find('.result')
					.text('rating :' + rating);
			});
	});
</script>
