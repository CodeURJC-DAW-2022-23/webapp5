<html>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Key Whale</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Icon -->
  <link rel="icon" type="image/png" href="/images/icon.png">
  <!-- Google Fonts -->

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="/assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" type="text/css" href="/assets/bower_components/font-awesome/css/font-awesome.min.css" />
  <!-- Youplay -->

  <link rel="stylesheet" type="text/css" href="/assets/youplay/css/youplay.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="/css/custom.css" />
  <!-- RTL (uncomment this to enable RTL support) -->
  <!-- <link rel="stylesheet" type="text/css" href="/assets/youplay/css/youplay-rtl.css" /> -->

</head>


<body>

  <!-- Preloader -->
  <div class="page-preloader preloader-wrapp">
    <img src="/images/logo.png" alt="">
    <div class="preloader"></div>
  </div>
  <!-- /Preloader -->

  <!-- Navbar -->
  {{>Navbar}}
  <!-- /Navbar -->

  <!-- Main Content -->
  <section class="content-wrap">

    <!-- Banner -->
    <div class="youplay-banner banner-top youplay-banner-parallax xsmall">
      <div class="image" style="background-image: url('/images/banner-blog-bg.jpg')">
      </div>

      <div class="info">
        <div>
          <div class="container">
            <h1>Register</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /Banner -->


    <div class="container youplay-content">

      <div class="col-md-12">
        <!-- Billing Information -->
        <h2 class="mt-0">Personal Information</h2>
        <div class="row">
          <div class="col-md-6">
            <p>Name:</p>
            <div class="youplay-input">
              <input type="text" name="billing_name" placeholder="Name">
            </div>
          </div>
          <div class="col-md-6">
            <p>Last Name:</p>
            <div class="youplay-input">
              <input type="text" name="billing_surname" placeholder="Surname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Email:</p>
            <div class="youplay-input">
              <input type="text" name="billing_email" placeholder="email">
            </div>
          </div>
          <div class="col-md-6">
            <p>Repeat Email:</p>
            <div class="youplay-input">
              <input type="text" name="billing_rpemail" placeholder="email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Password:</p>
            <div class="youplay-input">
              <input type="password" name="billing_password" placeholder="Password">
            </div>
          </div>
          <div class="col-md-6">
            <p>Repeat Password:</p>
            <div class="youplay-input">
              <input type="password" name="billing_rppassword" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
      <p>About me:</p>
      <div class="youplay-textarea">
        <textarea name="billing_description" rows="5" placeholder="Description"></textarea>
      </div>

      <div class="align-right">
        <a class="btn btn-lg" onclick="checkForm()">Create Account</a>
      </div>
      <!-- /Billing Information -->
      <label id="wrongpass"></label>
      <label id="wrongemail"></label>
    </div>

    <!-- Order Button -->

    <!-- /Order Button -->
    </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="youplay-footer-parallax">
      <div class="wrapper" style="background-image: url('/images/footer-bg.jpg')">

        <!-- Copyright -->
        <div class="copyright">
          <div class="container">
            <strong>Key Whale</strong> &copy; 2023. All rights reserved
          </div>
        </div>
        <!-- /Copyright -->

      </div>
    </footer>
    <!-- /Footer -->


  </section>
  <!-- /Main Content -->

  <!-- jQuery -->
  <script type="text/javascript" src="/assets/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Hexagon Progress -->
  <script type="text/javascript"
    src="/assets/bower_components/HexagonProgress/jquery.hexagonprogress.min.js"></script>


  <!-- Bootstrap -->
  <script type="text/javascript" src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Jarallax -->
  <script type="text/javascript" src="/assets/bower_components/jarallax/dist/jarallax.min.js"></script>

  <!-- Smooth Scroll -->
  <script type="text/javascript" src="/assets/bower_components/smoothscroll-for-websites/SmoothScroll.js"></script>
  <!-- Youplay -->
  <script type="text/javascript" src="/assets/youplay/js/youplay.min.js"></script>

  <!-- init youplay -->
  <script>
    if (typeof youplay !== 'undefined') {
      youplay.init({
        // enable parallax
        parallax: true,

        // set small navbar on load
        navbarSmall: false,

        // enable fade effect between pages
        fadeBetweenPages: true,

        // twitter and instagram php paths
        php: {
          twitter: './php/twitter/tweet.php',
          instagram: './php/instagram/instagram.php'
        }
      });
    }
    function checkName() {
      var name = document.getElementsByName("billing_name")[0].value;
      if (name === "") {
        document.getElementsByName("billing_name")[0].placeholder = "Name is empty";
        return false;
      }
      return true;
    }
    function checkPassword() {
      var password = document.getElementsByName("billing_password")[0].value;
      var rppassword = document.getElementsByName("billing_rppassword")[0].value;
      if (password === "") {
        document.getElementsByName("billing_password")[0].placeholder = "password is empty";
        return false;
      }
      if (password !== rppassword) {
        document.getElementById("wrongpass").style.color = "red";
        document.getElementById("wrongpass").textContent = "password are not the same";
        return false;
      }
      else {
        document.getElementById("wrongpass").textContent = "";
      }
      return true;
    }
    function checkEmail() {
      var email = document.getElementsByName("billing_email")[0].value;
      var rpemail = document.getElementsByName("billing_rpemail")[0].value;
      if (email === "") {
        document.getElementsByName("billing_email")[0].placeholder = "email is empty";
        return false;
      }
      if (email !== rpemail) {
        document.getElementById("wrongemail").style.color = "red";
        document.getElementById("wrongemail").textContent = "Email are not the same";
        return false;
      }
      else {
        document.getElementById("wrongemail").textContent = "";
      }
      return true;
    }
    function checkForm() {
      if (checkName() && checkEmail() && checkPassword()) {
        alert("success");
      }
    }
  </script>


</body>
