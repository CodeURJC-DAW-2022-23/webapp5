{{>HeaderImport}}
  {{>Navbar}}
  <!-- /Navbar -->

  <!-- Main Content -->
  <section class="content-wrap">

    <!-- Banner -->
    <div class="youplay-banner banner-top youplay-banner-parallax xsmall">
      <div class="image" style="background-image: url('/images/banner-blog-bg.jpg')">
      </div>

      <div class="info">
        <div>
          <div class="container">
            <h1>Edit Profile</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /Banner -->

    {{#currentUser}}
    <form action="/editProfile" method="post" id="editForm" enctype="multipart/form-data">
    <div class="container youplay-content">
      <div class="align-right">
        <a class="btn btn-lg" href="/profile/{{id}}">Cancel</a>
      </div>
      <div class="col-md-12">
        <!-- Billing Information -->
        <h2 class="mt-0">Personal Information</h2>

        <div class="row">
          <div class="col-md-6">
            <p>Name:</p>
            <div class="youplay-input">
              <input type="text" name="name" placeholder="Name" value="{{name}}">
            </div>
          </div>
          <div class="col-md-6">
            <p>Last Name:</p>
            <div class="youplay-input">
              <input type="text" name="lastName" placeholder="Surname" value="{{lastName}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>New Password:</p>
            <div class="youplay-input">
              <input type="password" name="encodedPassword" placeholder="Password">
            </div>
          </div>
          <div class="col-md-6">
            <p>Repeat Password:</p>
            <div class="youplay-input">
              <input type="password" name="rpassword" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
      <p>About me:</p>
      <div class="youplay-textarea">
        <textarea name="aboutMe" rows="5" placeholder="Description">{{aboutMe}}</textarea>
      </div>

      
  
        <label for="imageUpload">      <div class="align-left">
          <a class="btn btn-lg">New Profile Picture</a>
        </div></label>
        <div class="imageInput">
        <input type="file" id="imageUpload" name="imageField" accept=".png, .jpg, .jpeg"/>
        </div>
			<input type="hidden" name="_csrf" value="{{token}}" />

      <div class="align-right">
        <a class="btn btn-lg" onclick="checkForm()">Save Changes</a>
      </div>
      <!-- /Billing Information -->
      <label id="wrongpass"></label>
      <label id="wrongemail"></label>
    </div>
    </form>
    {{/currentUser}}

    <!-- Order Button -->

    <!-- /Order Button -->
    </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="youplay-footer-parallax">
      <div class="wrapper" style="background-image: url('/images/footer-bg.jpg')">

        <!-- Copyright -->
        <div class="copyright">
          <div class="container">
            <strong>Key Whale</strong> &copy; 2023. All rights reserved
          </div>
        </div>
        <!-- /Copyright -->

      </div>
    </footer>
    <!-- /Footer -->


  </section>
  <!-- /Main Content -->

  <!-- jQuery -->
  <script type="text/javascript" src="/assets/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Hexagon Progress -->
  <script type="text/javascript"
    src="/assets/bower_components/HexagonProgress/jquery.hexagonprogress.min.js"></script>


  <!-- Bootstrap -->
  <script type="text/javascript" src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Jarallax -->
  <script type="text/javascript" src="/assets/bower_components/jarallax/dist/jarallax.min.js"></script>

  <!-- Smooth Scroll -->
  <script type="text/javascript" src="/assets/bower_components/smoothscroll-for-websites/SmoothScroll.js"></script>
  <!-- Youplay -->
  <script type="text/javascript" src="/assets/youplay/js/youplay.min.js"></script>

  <!-- init youplay -->
  <script>
    if (typeof youplay !== 'undefined') {
      youplay.init({
        // enable parallax
        parallax: true,

        // set small navbar on load
        navbarSmall: false,

        // enable fade effect between pages
        fadeBetweenPages: true,

        // twitter and instagram php paths
        php: {
          twitter: './php/twitter/tweet.php',
          instagram: './php/instagram/instagram.php'
        }
      });
    }
    function checkName() {
      var name = document.getElementsByName("name")[0].value;
      var lastName = document.getElementsByName("lastName")[0].value;
      if (name === "") {
        document.getElementById("wrongemail").style.color = "red";
        document.getElementById("wrongemail").textContent = "Name cant be empty";
        return false;
      }else if (lastName ===""){
        document.getElementById("wrongemail").style.color = "red";
        document.getElementById("wrongemail").textContent = "Last name cant be empty";
        return false;
      }
      else {
        document.getElementById("wrongemail").textContent = "";
      }
      return true;
    }

    function checkPassword() {
      var password = document.getElementsByName("encodedPassword")[0].value;
      var rppassword = document.getElementsByName("rpassword")[0].value;
      if (password.length < 8 && password.length != 0) {
        document.getElementById("wrongemail").style.color = "red";
        document.getElementById("wrongemail").textContent = "The new password should be at least 8 characters long";
        return false;
      }else if (password !== rppassword) {
        document.getElementById("wrongemail").style.color = "red";
        document.getElementById("wrongemail").textContent = "Passwords do not match";
        return false;
      }
      else {
        document.getElementById("wrongemail").textContent = "";
      }
      return true;
    }

    function checkForm() {
      if (checkName() && checkPassword()) {
        document.getElementById("editForm").submit();
      }
    }
  </script>


</body>
